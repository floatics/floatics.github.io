<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>⚫⚪⚪⚪⚫</title>
  <link rel="stylesheet" type="text/css" href="./css/omokomok.css" />
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <!--script src="https://unpkg.com/deeplearn"></script-->
</head>
<body>
<div id="main" align="left">
  <canvas id="board" width="600" height="600"></canvas>
  <div align="left">
    <input type="button" class="btn" value="되돌리기 금지" id="btnBack" disabled="disabled" />
    <input type="text" value="" id="display" readonly="readonly" />
    <input type="button" class="btn" value="재시작" id="btnRestart" />
    <input type="button" class="btn" value="대기실" id="moveToWaitingRoom" />
  </div>
  <div align="left">
    <input type="button" class="btn" value="toggleDebug" id="toggleDebug" />
  </div>
  <div align="left">
    <textarea id="chatBox" readonly="readonly"> -- Welcome -- </textarea>
    <textarea id="console" readonly="readonly"> -- Console -- </textarea><br/>
    <input type="text" id="chatInput" />
  </div>
  <canvas id="debugLayer" width="600" height="600"></canvas>
  <canvas id="touchLayer" width="600" height="600"></canvas>
</div>
<div id="channel" align="left">
  <h2>Channel</h2>
  <input type="text" id="channelSelector" value="testRoom" placeholder="channel" />
  <input type="button" id="moveChannel" value="go" />
</div>
<div id="player" align="left">
  <h2>Players</h2>
  <table>
    <tbody>
      <tr>
        <td>
          1P
        </td>
        <td>
          <label><input type="radio" class="player" name="1p" value="0" disabled="disabled">None</label>
          <label><input type="radio" class="player" name="1p" value="2" disabled="disabled">AI</label>
          <label><input type="radio" class="player" name="1p" value="1" checked="checked">BLACK</label>
        </td>
      </tr>
      <tr>
        <td>
          2P
        </td>
        <td>
          <label><input type="radio" class="player" name="2p" value="0" disabled="disabled">None</label>
          <label><input type="radio" class="player" name="2p" value="2" disabled="disabled">AI</label>
          <label><input type="radio" class="player" name="2p" value="1" checked="checked">WHITE</label>
        </td>
      </tr>
      <tr>
        <td>
          3P
        </td>
        <td>
          <label><input type="radio" class="player" name="3p" value="0" checked="checked">None</label>
          <label><input type="radio" class="player" name="3p" value="2" disabled="disabled">AI</label>
          <label><input type="radio" class="player" name="3p" value="1">PINK</label>
        </td>
      </tr>
      <tr>
        <td>
          4P
        </td>
        <td>
          <label><input type="radio" class="player" name="4p" value="0" checked="checked">None</label>
          <label><input type="radio" class="player" name="4p" value="2" disabled="disabled">AI</label>
          <label><input type="radio" class="player" name="4p" value="1">BLUE</label>
        </td>
      </tr>
      <tr>
        <td>
          5P
        </td>
        <td>
          <label><input type="radio" class="player" name="5p" value="0" checked="checked">None</label>
          <label><input type="radio" class="player" name="5p" value="2" disabled="disabled">AI</label>
          <label><input type="radio" class="player" name="5p" value="1">RED</label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div id="gameMode">
  <h2>Network Mode</h2>
  <label><input type="radio" class="gameMode" name="gm" value="S" checked="checked" />Stand Alone</label><br/>
  <label><input type="radio" class="gameMode" name="gm" value="M"/>Multiple Clients</label>
</div>
<script src="./js/omokomok.js"></script>
</body>
</html>
